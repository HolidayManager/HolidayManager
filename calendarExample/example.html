<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>


    <title>
        Timeline view resource grouping - Demos | FullCalendar
    </title>


    <link href='/assets/demo-topbar.css' rel='stylesheet'/>


    <style>

        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }

    </style>


    <link href='./releases/core/4.0.2/main.min.css' rel='stylesheet'/>


    <link href='./releases/timeline/4.0.2/main.min.css' rel='stylesheet'/>


    <link href='./releases/resource-timeline/4.0.2/main.min.css' rel='stylesheet'/>


    <script src='./releases/core/4.0.2/main.min.js'></script>


    <script src='./releases/timeline/4.0.2/main.min.js'></script>

    <script src='./releases/resource-common/4.0.2/main.min.js'></script>

    <script src='./releases/resource-timeline/4.0.2/main.min.js'></script>


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['resourceTimeline'],
                header: {
                    left: 'today prev,next',
                    center: 'title',
                    right: 'resourceTimelineDay,resourceTimelineWeek'
                },
                aspectRatio: 1.6,
                defaultView: 'resourceTimelineMonth',
                resourceGroupField: 'building',
                schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
                resources: 'apiDepartments.php',
                events: 'apiHolidays.php' /* link to the events api php located in apiHolidays.php*/
            });

            calendar.render();
        });

    </script>

</head>
<body>
<div class='demo-topbar'>
    Timeline view resource grouping
</div>

<div id='calendar'></div>
</body>

</html>
